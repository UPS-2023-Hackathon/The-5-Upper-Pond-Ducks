<!DOCTYPE html>
<html>
<head>
  <title>Data Display</title>
  <!-- Your CSS styles and other head elements -->
</head>
<body>
  <h1>Data Display</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
